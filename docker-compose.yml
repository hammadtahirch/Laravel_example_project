version: '3'
services:

  #PHP Service
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    image: digitalocean.com/php
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
    - ./:/var/www
    - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
    - app-network

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
    - "2000:80"
    - "2020:443"
    expose:
    - "2000"
    - "2020"
    - "9001"
    volumes:
    - ./:/var/www
    - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
    - app-network

  #MySQL Service
  db:
    image: mysql:5.7.22
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
    - "3309:3306"
    expose:
    - "3306"
    environment:
      MYSQL_DATABASE: global_db
      MYSQL_ROOT_PASSWORD: root
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
    - dbdata:/var/lib/mysql/
    - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
    - app-network
  webpack_npm:
    container_name: webpack_npm
    build: docker/npm_webpack
    image: webpack_npm
    command: ["npm", "run","watch"]
    depends_on:
    - app
    volumes:
    - ./:/app

#Docker Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local